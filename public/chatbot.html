<!-- Chatbot Widget -->
<div id="chatbotWidget" class="chatbot-widget">
    <div class="chatbot-header">
        <span>üí¨ AptitudePro Feedback</span>
        <button class="chatbot-close" onclick="closeChatbot()">‚úï</button>
    </div>
    
    <div class="chatbot-body">
        <div id="chatMessages" class="chat-messages">
            <div class="chat-message bot-message">
                <p>üëã Hi! We'd love to hear your feedback about this test!</p>
                <p>Just answer a few quick questions to help us improve.</p>
            </div>
        </div>
    </div>
    
    <div class="chatbot-footer">
        <div id="chatInput" class="chat-input">
            <!-- Questions will be added here -->
        </div>
    </div>
</div>

<!-- Chatbot Toggle Button -->
<button id="chatbotToggle" class="chatbot-toggle" onclick="toggleChatbot()" title="Feedback">
    üí¨
</button>

<style>
.chatbot-widget {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 40px rgba(0, 0, 0, 0.2);
    display: none;
    flex-direction: column;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.chatbot-widget.active {
    display: flex;
}

.chatbot-header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 16px;
    border-radius: 12px 12px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
}

.chatbot-close {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 20px;
    padding: 0;
}

.chatbot-body {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    background: #f8f9ff;
}

.chat-messages {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.chat-message {
    padding: 10px 12px;
    border-radius: 8px;
    max-width: 85%;
    word-wrap: break-word;
}

.bot-message {
    background: white;
    color: #333;
    align-self: flex-start;
    border-left: 3px solid #667eea;
}

.user-message {
    background: #667eea;
    color: white;
    align-self: flex-end;
}

.chat-message p {
    margin: 0;
    font-size: 13px;
    line-height: 1.4;
}

.chatbot-footer {
    padding: 12px;
    border-top: 1px solid #e0e0e0;
}

.chat-input {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.chat-input-label {
    font-weight: 500;
    color: #333;
    font-size: 13px;
}

.chat-buttons {
    display: flex;
    gap: 8px;
}

.chat-btn {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    cursor: pointer;
    background: white;
    color: #333;
    font-size: 12px;
    font-weight: 500;
    transition: all 0.2s;
}

.chat-btn:hover {
    background: #f0f0f0;
    border-color: #667eea;
}

.chat-btn.active {
    background: #667eea;
    color: white;
    border-color: #667eea;
}

.chat-textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 12px;
    font-family: inherit;
    resize: none;
    height: 60px;
}

.chat-textarea:focus {
    outline: none;
    border-color: #667eea;
}

.chat-submit {
    padding: 8px 16px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    transition: transform 0.2s;
}

.chat-submit:hover {
    transform: translateY(-2px);
}

.chatbot-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9998;
    transition: transform 0.2s;
}

.chatbot-toggle:hover {
    transform: scale(1.1);
}

@media (max-width: 480px) {
    .chatbot-widget {
        width: 100%;
        height: 100%;
        right: 0;
        bottom: 0;
        border-radius: 0;
    }
}
</style>

<script>
// Chatbot state
let chatbotState = {
    step: 1,
    responses: {}
};

function toggleChatbot() {
    const widget = document.getElementById('chatbotWidget');
    widget.classList.toggle('active');
    if (widget.classList.contains('active')) {
        showQuestion1();
    }
}

function closeChatbot() {
    document.getElementById('chatbotWidget').classList.remove('active');
}

function showQuestion1() {
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');

    chatbotState.step = 1;

    chatMessages.innerHTML = `
        <div class="chat-message bot-message">
            <p>üëã Hi! We'd love to hear your feedback!</p>
            <p><strong>Did you like this test paper?</strong></p>
        </div>
    `;

    chatInput.innerHTML = `
        <div class="chat-buttons">
            <button class="chat-btn" onclick="answerQ1('yes')">üëç Yes</button>
            <button class="chat-btn" onclick="answerQ1('no')">üëé No</button>
        </div>
    `;
}

async function answerQ1(answer) {
    chatbotState.responses.liked_paper = answer === 'yes';
    const chatMessages = document.getElementById('chatMessages');

    // Add user response
    chatMessages.innerHTML += `
        <div class="chat-message user-message">
            <p>${answer === 'yes' ? 'üëç Yes' : 'üëé No'}</p>
        </div>
    `;

    // Get bot response
    const response = await fetch(`/api/reviews/chatbot-response/likedPaper?answer=${answer}`);
    const data = await response.json();

    chatMessages.innerHTML += `
        <div class="chat-message bot-message">
            <p>${data.response}</p>
        </div>
    `;

    setTimeout(showQuestion2, 1000);
}

function showQuestion2() {
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');

    chatbotState.step = 2;

    chatMessages.innerHTML += `
        <div class="chat-message bot-message">
            <p><strong>Did you face any questions that confused you?</strong></p>
        </div>
    `;

    chatInput.innerHTML = `
        <div class="chat-buttons">
            <button class="chat-btn" onclick="answerQ2('yes')">üòï Yes</button>
            <button class="chat-btn" onclick="answerQ2('no')">‚úì No</button>
        </div>
    `;

    chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function answerQ2(answer) {
    chatbotState.responses.hasQuestions = answer === 'yes';
    const chatMessages = document.getElementById('chatMessages');

    chatMessages.innerHTML += `
        <div class="chat-message user-message">
            <p>${answer === 'yes' ? 'üòï Yes' : '‚úì No'}</p>
        </div>
    `;

    const response = await fetch(`/api/reviews/chatbot-response/hasQuestions?answer=${answer}`);
    const data = await response.json();

    chatMessages.innerHTML += `
        <div class="chat-message bot-message">
            <p>${data.response}</p>
        </div>
    `;

    setTimeout(showQuestion3, 1000);
}

function showQuestion3() {
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');

    chatbotState.step = 3;

    chatMessages.innerHTML += `
        <div class="chat-message bot-message">
            <p><strong>Did you face any technical problems?</strong></p>
        </div>
    `;

    chatInput.innerHTML = `
        <div class="chat-buttons">
            <button class="chat-btn" onclick="answerQ3('yes')">‚ö†Ô∏è Yes</button>
            <button class="chat-btn" onclick="answerQ3('no')">‚úì No</button>
        </div>
    `;

    chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function answerQ3(answer) {
    chatbotState.responses.hasProblem = answer === 'yes';
    const chatMessages = document.getElementById('chatMessages');

    chatMessages.innerHTML += `
        <div class="chat-message user-message">
            <p>${answer === 'yes' ? '‚ö†Ô∏è Yes' : '‚úì No'}</p>
        </div>
    `;

    const response = await fetch(`/api/reviews/chatbot-response/hasProblem?answer=${answer}`);
    const data = await response.json();

    chatMessages.innerHTML += `
        <div class="chat-message bot-message">
            <p>${data.response}</p>
        </div>
    `;

    setTimeout(showFinalStep, 1000);
}

function showFinalStep() {
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');

    chatMessages.innerHTML += `
        <div class="chat-message bot-message">
            <p><strong>Any additional feedback?</strong> (Optional)</p>
        </div>
    `;

    chatInput.innerHTML = `
        <textarea class="chat-textarea" id="feedbackText" placeholder="Share any suggestions..."></textarea>
        <div style="display: flex; gap: 8px;">
            <button class="chat-btn" onclick="skipFeedback()">Skip</button>
            <button class="chat-submit" onclick="submitFeedback()" style="flex: 1;">Submit</button>
        </div>
    `;

    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function skipFeedback() {
    submitReview('');
}

function submitFeedback() {
    const feedback = document.getElementById('feedbackText').value;
    submitReview(feedback);
}

async function submitReview(additionalFeedback) {
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    try {
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            chatMessages.innerHTML += `
                <div class="chat-message bot-message">
                    <p>‚ö†Ô∏è Please login to submit feedback!</p>
                </div>
            `;
            return;
        }

        const response = await fetch('/api/reviews/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`
            },
            body: JSON.stringify({
                rating: 4,
                liked_paper: chatbotState.responses.liked_paper,
                questions_faced: chatbotState.responses.hasQuestions ? ['Some questions were confusing'] : [],
                problems_faced: chatbotState.responses.hasProblem ? 'Technical issues encountered' : null,
                feedback: additionalFeedback,
                chatbot_responses: chatbotState.responses
            })
        });

        const data = await response.json();

        if (response.ok) {
            chatMessages.innerHTML += `
                <div class="chat-message bot-message">
                    <p>‚úÖ Thank you for your feedback!</p>
                    <p>Your response helps us improve AptitudePro.</p>
                </div>
            `;
            chatInput.innerHTML = `
                <button class="chat-submit" onclick="closeChatbot()" style="width: 100%;">Close</button>
            `;
        } else {
            throw new Error(data.error);
        }
    } catch (error) {
        console.error('Error submitting review:', error);
        chatMessages.innerHTML += `
            <div class="chat-message bot-message">
                <p>‚ùå Error submitting feedback. Please try again.</p>
            </div>
        `;
    }
}
</script>
